<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="sass/index.css">
  <link rel="stylesheet" href="">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>
  <script src="index.js" defer></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="app">
    <header class="header">
      <h1>calc</h1>
      <div class="theme">
        <h2>theme</h2>
        <div class="Theme-select">
          <div class="Theme-select--heading">
            <h3>1</h3>
            <h3>2</h3>
            <h3>3</h3>
          </div>
          <div class="theme-button">
            <button class="theme-selector active theme--1" value="0"></button>
            <button class="theme-selector theme--1" value="2"></button>
            <button class="theme-selector theme--1" value="3"></button>
          </div>
        </div>
      </div>
    </header>
    <form class="Form" action="">
      <p class='prev'></p>
      <input class="calc-input" type="text" value="" />
      <div class="calc-buttons">
        <button class="calc-button" name="7">7</button>
        <button class="calc-button" name="8">8</button>
        <button class="calc-button" name="9">9</button>
        <button class=" del" name="del">del</button>
        <button class="calc-button" name="4">4</button>
        <button class="calc-button" name="5">5</button>
        <button class="calc-button" name="6">6</button>
        <button class="operator" name="+">+</button>
        <button class="calc-button" name="1">1</button>
        <button class="calc-button" name="2">2</button>
        <button class="calc-button" name="3">3</button>
        <button class="operator" name="-">-</button>
        <button class="calc-button" name=".">.</button>
        <button class="calc-button" name="0">0</button>
        <button class="operator" name="/">/</button>
        <button class="operator" name="*">x</button>
        <button class="calc-button Reset">RESET</button>
        <button class="equals" name="=">=</button>
      </div>
    </form>

  </div>



</body>

</html>
